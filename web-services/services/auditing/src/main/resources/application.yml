info:
  build:
    artifact: ${project.artifactId}
    name: ${project.name}
    description: ${project.description}
    version: ${project.version}
logging:
  level:
    .: debug
    org.springframework: debug
spring:
  cloud:
    config:
      enabled: false
  jpa:
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect
    hibernate:
      ddl-auto: update
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://${MYSQL_HOST}:3306/${MYSQL_DATABASE}
    username: ${MYSQL_USER}
    password: ${MYSQL_PASSWORD}
security:
  basic:
    enabled: false
management:
  security:
    enabled: false
springfox:
  documentation:
    swagger:
      v2:
        path: "/api-docs"
server:
  contextPath: "/api"
fiat:
  engine:
    base:
      url: http://localhost:7001/api/
binance:
  binancekey:
  binancesecret:
bittrex:
  bittrexkey:
  bittrexsecret:
coinbase:
  coinbasekey:
  coinbasesecret:
gdax:
  gdaxkey:
  gdaxsecret:
  gdaxpass:
